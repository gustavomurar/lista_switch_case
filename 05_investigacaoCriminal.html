<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    const nn = prompt("responda com sim ou não: Telefonou para a vítima?").toUpperCase();
    const ee = prompt("responda com sim ou não: Esteve no local do crime?").toUpperCase();
    const rr = prompt("responda com sim ou não: Mora perto da vítima?").toUpperCase();
    const yy = prompt("responda com sim ou não: Devia para a vítima?").toUpperCase();
    const ww = prompt("responda com sim ou não: Já trabalhou com a vítima?").toUpperCase();
   
    let pontos = 0;
    if (nn == "SIM") pontos++;
    if (ee == "SIM") pontos++;
    if (rr == "SIM") pontos++;
    if (yy == "SIM") pontos++;
    if (ww == "SIM") pontos++;

    switch (pontos) {
        case 0:
        case 1:
        alert(`Inocente`);            
        break;
        
        case 2:
        alert(`Suspeita`);            
        break;

        case 4:
        case 3:
        alert(`Cúmplice`);            
        break;

        default:
        alert(`Assassino`);            
        break;

    }
    
</script>
