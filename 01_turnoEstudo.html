<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    const re = prompt("Em que turno você estuda, M-matutino, V-vespertino, N-noturno").toUpperCase();

    switch (re){

    case "M":
        alert(`Bom Dia!`);
    break;

    case "V":
        alert(`Boa Tarde!`);
    break;

    case "N":
        alert(`Boa Noite!`);
    break;

    default:
        alert(`Valor Inválido!`);
    break;
    }

</script>
