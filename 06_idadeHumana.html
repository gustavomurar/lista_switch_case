<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    const xx = Number(prompt("Informe a idade de seu cão:"));
    const zz = prompt("Informe o porte de seu cão").toUpperCase();

    const ll = xx * 7;
    const yy = xx * 5;
    const tt = xx * 6;

    switch (zz) {
    case "MÉDIO":
        alert(`Seu cão está com ${tt} anos`);
    break;

    case "PEQUENO":       
        alert(`Seu cão está com ${yy} anos`);
    break;

    case  "GRANDE": 
        alert(`Seu cão está com ${ll} anos`);
    break;
    }

    </script>
