<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    const qq = Number(prompt("Informe um número"));
    const ww = Number(prompt("Informe outro número"));
    const ee = prompt("Informe qual operação deseja realizar:");
    let resultado = 0;

    switch (ee) {
    case "+":
        resultado = qq + ww;
        break;
    
    case "-":
        resultado = qq - ww;
        break;
    
    case "*":
        resultado = qq * ww;
        break;
    
    case "/":
        resultado = qq / ww;
        break;
    }

    switch (resultado % 2){
        case 0:
        alert(`O resultao é par!`);
        break;

        default:
        alert(`O resultado é ímpar!`);
        break;
    }
    switch (resultado){
        case  >= 0:
        alert(`O resultado é positivo`);
        break;
    
        default:
        alert(`O resultado é nagativo`);
        break;
    }
    switch (resultado){
        case "Number.isInteger":
        alert(`O resultado é inteiro`);
        break;
        default:
        alert(`O resultado é decimal`);
        break;
    }
</script>
